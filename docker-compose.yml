services:
  rabbitmq:
    image: rabbitmq:3.13-management
    environment:
      RABBITMQ_DEFAULT_USER: studykit
      RABBITMQ_DEFAULT_PASS: studykit
    ports:
      - "5672:5672"
      - "15672:15672"

  db:
    image: postgres:9.6
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - db_data_legacy:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./apps/backend
    environment:
      RAILS_ENV: development
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dev_secret_key_base_min_30_chars}
      DATABASE_HOST: db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: studykit
      RABBITMQ_PASS: studykit
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-change_me_please}
    volumes:
      - ./apps/backend:/app
    depends_on:
      - rabbitmq
      - db
    ports:
      - "3000:3000"
    command: >
      sh -c "rm -f tmp/pids/server.pid &&
             until bundle exec rails db:create db:migrate db:seed; do
               echo 'DB is not ready yet, retrying in 2s...';
               sleep 2;
             done &&
             bundle exec rails server -b 0.0.0.0 -p 3000"

  sneakers:
    build: ./apps/backend
    environment:
      RAILS_ENV: development
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dev_secret_key_base_min_30_chars}
      DATABASE_HOST: db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: studykit
      RABBITMQ_PASS: studykit
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-change_me_please}
      WORKERS: CodeExecutorWorker,SolutionUpdater
    volumes:
      - ./apps/backend:/app
    depends_on:
      - backend
      - rabbitmq
      - db
    command: >
      sh -c "bundle exec rake sneakers:run"

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    environment:
      VITE_API_URL: http://localhost:3100
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - frontend_node_modules:/app/apps/frontend/node_modules
    depends_on:
      - backend
    ports:
      - "5173:5173"

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    environment:
      REACT_APP_API_URL: http://localhost:3000
    volumes:
      - ./apps/admin:/app/apps/admin
      - admin_node_modules:/app/apps/admin/node_modules
    depends_on:
      - backend
    ports:
      - "3001:3000"

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory-policy noeviction
    ports:
      - "6379:6379"
    volumes:
      - redis_data_v2:/data

  api_v2:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      NODE_ENV: development
      API_HOST: 0.0.0.0
      API_PORT: 3100
      DATABASE_URL: postgres://postgres:postgres@db:5432/studykit_development
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-replace_me_with_min_32_chars_secret}
      JWT_ISSUER: studykit-api-v2
      JWT_AUDIENCE: studykit-frontend
      CORS_ORIGINS: http://localhost:5173,http://localhost:3001
      TRUST_PROXY: "false"
    depends_on:
      - db
      - redis
    ports:
      - "3100:3100"

  worker_v2:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/studykit_development
      REDIS_URL: redis://redis:6379
      EXECUTOR_URL: http://executor_v2:3200
    depends_on:
      - db
      - redis
      - executor_v2

  directus:
    image: directus/directus:11.8.0
    environment:
      KEY: ${DIRECTUS_KEY:-change_this_directus_key_32_chars_min}
      SECRET: ${DIRECTUS_SECRET:-change_this_directus_secret_32_chars_min}
      DB_CLIENT: pg
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: studykit_development
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_SCHEMA: directus
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL:-admin@studykit.dev}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD:-change_me_please}
      CORS_ENABLED: "true"
      CORS_ORIGIN: "http://localhost:5173,http://localhost:3001"
    depends_on:
      - db
    ports:
      - "8055:8055"
    volumes:
      - directus_uploads:/directus/uploads

  executor_v2:
    build:
      context: .
      dockerfile: apps/executor/Dockerfile
    environment:
      EXECUTOR_HOST: 0.0.0.0
      EXECUTOR_PORT: 3200
    ports:
      - "3200:3200"

volumes:
  db_data_legacy:
  frontend_node_modules:
  admin_node_modules:
  redis_data_v2:
  directus_uploads:
